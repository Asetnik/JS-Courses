<!doctype html>
<html lang="en">
  <head>
    <title>ASK Калькулятор</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/icon.ico" type="image/x-icon">
  </head>
  <body>
	<section id="first-section">
		<div class="container">
			<div class="row">
				<div class="col-lg-offset-1 col-lg-6 col-md-offset-1 col-md-6 col-sm-offset-2 col-sm-8 col-xs-offset-1 col-xs-10">
					<div class="calculator">
						<div class="row text-center">
							<input disabled id="display" value="0" type="text" class="screen text-right col-lg-offset-2 col-lg-8 col-md-offset-2 col-md-8 col-sm-offset-2 col-sm-8 col-xs-offset-2 col-xs-8">
						</div>
						<div class="row text-center">
							<div class="buttons col-lg-offset-2 col-lg-8 col-md-offset-2 col-md-8 col-sm-offset-2 col-sm-8 col-xs-offset-2 col-xs-8">
								<div class="row row-buttons">
									<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
										<button id="square" class="button">x <sup>2</sup></button>
									</div>
									<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
										<button id="sqrt" class="button">√</button>
									</div>
									<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
										<button id="CE" class="button">СE</button>
									</div>
									<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
										<button id="C" class="button">C</button>
									</div>
									
								</div>
								<div class="row row-buttons">
									<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
										<button class="button number">7</button>
									</div>
									<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
										<button class="button number">8</button>
									</div>
									<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
										<button class="button number">9</button>
									</div>
									<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
										<button class="button operation">/</button>
									</div>
								</div>
								<div class="row row-buttons">
									<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
										<button class="button number">4</button>
									</div>
									<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
										<button class="button number">5</button>
									</div>
									<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
										<button class="button number">6</button>
									</div>
									<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
										<button class="button operation">*</button>
									</div>
								</div>
								<div class="row row-buttons">
									<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
										<button class="button number">1</button>
									</div>
									<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
										<button class="button number">2</button>
									</div>
									<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
										<button class="button number">3</button>
									</div>
									<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
										<button class="button operation">-</button>
									</div>
								</div>
								<div class="row row-buttons">
									<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
										<button class="button number">0</button>
									</div>
									<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
										<button id="decimal" class="button">.</button>
									</div>
									<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
										<button class="button operation">+</button>
									</div>
									<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
										<button id="equalSign" class="button operation">=</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div id="history" class="col-lg-offset-1 col-lg-4 col-md-offset-1 col-md-4 col-sm-offset-2 col-sm-8 col-xs-offset-1 col-xs-10 text-center">
					<h1>Журнал</h1>
				</div>
			</div>
		</div>
	</section>
    
    
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="js/My.js"></script>
  </body>
</html>
